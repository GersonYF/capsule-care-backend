services:
  db:
    image: postgres:15-alpine
    container_name: flask_postgres
    environment:
      POSTGRES_USER: flaskuser
      POSTGRES_PASSWORD: flaskpass
      POSTGRES_DB: flaskdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flaskuser -d flaskdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flask_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    container_name: flask_api
    environment:
      DATABASE_URL: postgresql://flaskuser:flaskpass@db:5432/flaskdb
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: your-secret-key-change-this-in-production
      FLASK_ENV: development
      OPENAI_API_KEY: abc
    ports:
      - "5000:5000"
    volumes:
      - ./api:/app
      - prescription-uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python app.py

  celery_worker:
    build: ./api
    container_name: flask_celery_worker
    environment:
      DATABASE_URL: postgresql://flaskuser:flaskpass@db:5432/flaskdb
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: your-secret-key-change-this-in-production
      FLASK_ENV: development
      OPENAI_API_KEY: abc
    volumes:
      - ./api:/app
      - prescription-uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A celery_app.celery worker --loglevel=info

  celery_beat:
    build: ./api
    container_name: flask_celery_beat
    environment:
      DATABASE_URL: postgresql://flaskuser:flaskpass@db:5432/flaskdb
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: your-secret-key-change-this-in-production
      FLASK_ENV: development
      OPENAI_API_KEY: abc
    volumes:
      - ./api:/app
      - prescription-uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A celery_app.celery beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
  prescription-uploads:

